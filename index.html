<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- google fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100&family=Titillium+Web:wght@300;700;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body class="main-content">
    
    <header class="section sec1 header active" data-id="home">
        <div class="header-content">
            <div class="left-header">
                <div class="h-shape">
                    <div class="image">
                        <img src="images/hero2.png" alt="image" >
                    </div>
                </div>
            </div>
            <div class="right-header">
                <h1 class="name">
                    Hello, This is <br> <span> Golam Rahman Maher</span>... <br> A full-Stack MERN Developer.
                </h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit obcaecati omnis maxime nesciunt eaque perferendis eligendi, laudantium cumque asperiores quisquam?</p>
                <div class="btn-container">
                    <a href="#" class="main-btn">
                        <span class="btn-text">Download CV</span>
                        <span class="btn-icon">
                            <i class="fas fa-file-download"></i>
                        </span>
                        
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="section sec2 about" data-id="about"></section>
        <section class="section sec3 portfolios" data-id="portfolio"></section>
        <section class="section sec4 blogs" data-id="blog"></section>
        <section class="section sec5 contacts" data-id="contact"></section>
    </main>
 
    <div class="controls">
        <div class="control controls-1 active-btn" data-id="home">
            <i class="fas fa-laptop-house"></i>
        </div>
        <div class="control controls-2" data-id="about">
            <i class="far fa-address-card"></i>
        </div>
        <div class="control controls-3" data-id="portfolio">
            <i class="fas fa-briefcase"></i>
        </div>
        <div class="control controls-4" data-id="blog">
            <i class="fab fa-blogger"></i>
        </div>
        <div class="control controls-5" data-id="contact">
            <i class="fas fa-file-contract"></i>
        </div>
    </div>

    <!-- custom js -->
    <script src="app.js"></script>
</body>
</html>
